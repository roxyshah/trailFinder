<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|proxima-nova" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="visual">
        <style>
            div#top-image {
              background-image: url('./images/background_monarchLake_craterLake.jpg')
            }
            @media (max-width: 768px) {
              div#top-image {
                background-image: url('./images/background_monarchLake_craterLake.jpg')
              }
            }
            @media (max-width: 1024px) {
              div#top-image {
                background-image: url('./images/background_monarchLake_craterLake.jpg')
              }
            }
        </style>
        <div id="top-image">
            <div class="search-container">
                <h1>List of Trails in the Area</h1>
                
                    <form id="js-form">
                        <label for="search-term"></label>
                        <input type="text" name="Address" id="userAddress" value="" placeholder="Enter a address, city or area code" required>
                        <br/>
                        <label for="max-results"></label>
                        <input type="number" name="max-results" id="js-max-results" placeholder="Number of results">
                        <br/>
                        <input type="submit" id="submit" value="Go!">
                    </form>
            </div>
        </div>
    </section>


        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
 
    <script src="index.js"></script>
</body>
</html>
